<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600;700&family=Roboto:wght@300;500;700&family=Rubik:wght@500;700&display=swap" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./client/assets/css/index/styles.css">
    <link rel="stylesheet" href="./client/assets/css/index/reset.css">
    <link rel="stylesheet" href="./client/assets/css/components/scrollbar/scrollbar.css">

    <title>Dashboard Pessoas</title>
</head>

<body>
    <main id="container-dashboard" class="container">
        <header>
            <nav class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <h1 id="pessoas"> Pessoas &#x1F464</h1>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="./empresas.html">
                        <h1 id="empresas"> Empresas &#x1F4BC</h1>
                    </a>
                </li>
            </nav>
        </header>

        <section id="container-actions" class="row">

            <div class="col">
                <div id="card-cadastrar" class="card">
                    <h2 class="card-title"> Cadastrar</h2>
                    <form id="form-cadastrar" class="card-body">
                        <input type="text" placeholder="Nome" name="nome" minlength="10" maxlength="20" required>
                        <input type="number" placeholder="Idade" name="idade" required>
                        <button class="btn btn-cadastrar"> Cadastrar </button>
                    </form>
                </div>
            </div>

            <div class="col">
                <div id="card-atualizar" class="card">
                    <h2 class="card-title"> Atualizar</h2>
                    <form id="form-atualizar" class="card-body">
                        <input type="number" placeholder="ID" name="id" required>
                        <input type="text" placeholder="Nome" name="nome" minlength="10" maxlength="20" required>
                        <input type="number" placeholder="Idade" name="idade" required>
                        <button class="btn btn-atualizar"> Atualizar </button>
                    </form>
                </div>
            </div>

            <div class="col">
                <div id="card-deletar" class="card">
                    <h2 class="card-title"> Deletar</h2>
                    <form id="form-deletar" class="card-body">
                        <input type="number" placeholder="ID" name="id" required>
                        <button class="btn btn-deletar"> Deletar </button>
                    </form>
                </div>
            </div>

        </section>

        <section id="container-queries" class="row">

            <div id="col-table" class="col">

                <table id="table" class="table">

                    <h2 class="table-title"> Pessoas</h2>

                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Idade</th>
                        </tr>
                    </thead>

                    <tbody id="table-body">
                        <!-- Backend -->
                    </tbody>

                </table>

            </div>

            <div class="col">
                <h2 class="card-title query-title"> Consulta por ID</h2>
                <div class="card">
                    <form id="form-consultar-id" class="card-body">
                        <input type="number" placeholder="ID" name="id" required>
                        <button class="btn btn-consultar-id"> Consulta ID</button>
                    </form>
                </div>
                <button id="button-listar" class="btn btn-listar"> Listar</button>
            </div>

        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./client/assets/javascript/pessoas.js"> </script>
</body>

</html>
